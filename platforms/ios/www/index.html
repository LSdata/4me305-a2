    <body>
        <h3>Phonegap app</h3>
        
        <div id="GoogleMap"></div>

        <p id="cameraTxt">Upload a photo from your mobile or take a new photo:</p>
        <button name="cameraBtn" onclick="capturePhotoWithDataUrl();">Take a new photo</button> <br>
        <button name="cameraBtn" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">
            Choose existing photo</button><br><br>
        <img id="uploadedPhoto" src="" />

<button id="postOnTwitterBtn" onclick="window.plugins.socialsharing.shareViaTwitter('Add a comment')">Post on Twitter</button>
<button id="saveImg" onclick="saveImg()">Save in phone</button>



        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/camera.js"></script>
        <script type="text/javascript" src="js/uploadedImg.js"></script>
